<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOLZAPP</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<!--collegamento vue-->
    <div id="app">
        <!--sfondo pagina-->
        <div id="body-background">
            <!--applicazione centrale-->
            <div id="main-app">
                <!--colonna sinistra app-->
                <div id="left-main-app">
                    <!--parte fissa superiore colonna sinistra-->
                    <div id="top-left">
                        <!--avatar + nome-->
                        <div id="top-left-left">
                            <!--avatar-->
                            <div class="avatar">
                                <img src="./img/avatar_io.jpg" class="width100" alt="">
                            </div>
                            <!--nome-->
                            <div class="nome">
                                <div class="font-nome">
                                    sofia
                                </div>
                            </div>
                        </div>
                        <!--icone left-right-->
                        <div id="top-left-right">
                            <div class="icone">
                                <a href="#"><i class="fa-solid fa-circle-notch" style="color: #8d8b8b;"></i></a>
                                <a href="#"><i class="fa-solid fa-message" style="color: #8d8b8b;"></i></a>
                                <a href="#"><i class="fa-solid fa-ellipsis-vertical" style="color: #8d8b8b;"></i></a>
                            </div>
                        </div>
                    </div>
                    <!--parte centrale colonna sinistra-->
                    <div id="main-left">
                        <!--notifiche-->
                        <div id="main-1-left">
                            <div class="avatar">
                                <div class="width100 center-icl"><i class="fa-solid fa-bell-slash fa-xl" style="color: #07d7f2;"></i></div>
                            </div>
                            <div class="nome-accesso">
                                <ul>
                                    <li><div class="font-nome ">ricevi notiiche di nuovi messaggi</div></li>
                                    <li><div class="font-accesso"><a href="#">attiva notifiche deskop</a></div></li>
                                </ul>
                            </div>
                        </div>
                        <!--ricerca-->
                        <div id="main-2-left">
                            <div class="button-input">
                                <!--bottone-->
                                <div class="button-left">
                                    <button @click="filtraContatti">
                                        <i class="fa-solid fa-magnifying-glass" style="color: #8d8b8b;"></i>
                                    </button>
                                </div>
                                <!--input-->
                                <div class="input-left">
                                    <input type="text" placeholder="Cerca o inizia una nuova chat" v-model="searchText">
                                </div>
                            </div>
                        </div>
                        <!--lista contatti-->
                        <div id="main-3-left">
                            <ul>
                                <!-- creo una lista con tutti gli array oggetti-->
                                <li class="relativ" v-for="(contact, index) in contacts" @click="selectContact(index)">
                                    <div class="avatar-2">
                                        <!--importo il l' avatar-->
                                      <img :src="contact.avatar" class="width100" alt="">
                                    </div>
                                    <div class="nome-accesso-2">
                                      <ul>
                                        <!--importo il nome-->
                                        <li><div class="font-nome">{{ contact.name }}</div></li>
                                        <li><div class="font-accesso">ultimo messaggio inviato</div></li>
                                      </ul>
                                    </div>
                                    <div class="ora">
                                      <div class="font-accesso">12:00</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--colonna destra app-->
                <div id="right-main-app">
                    <!--parte superiore colonna destra-->
                    <div id="top-right">
                        <div id="#top-right-left">
                            <!--avatar-->
                            <div class="avatar">
                                <img :src="selectedAvatar" class="width100" alt="">
                            </div>
                            <!--nome e acceso-->
                            <div class="nome-accesso">
                                <ul>
                                    <li><div class="font-nome" v-html="contactName"></div></li>
                                    <li><div class="font-accesso">ultimo acceso oggi alle 12.00</div></li>
                                </ul>
                            </div>
                        </div>
                        <!--icone top-right-->
                        <div id="#top-right-right">
                            <div class="icone">
                                <a href="#"><i class="fa-solid fa-magnifying-glass" style="color: #8d8b8b;"></i></a>
                                <a href="#"><i class="fa-solid fa-paperclip" style="color: #8d8b8b;"></i></a>
                                <a href="#"><i class="fa-solid fa-ellipsis-vertical" style="color: #8d8b8b;"></i></a>
                            </div>
                        </div>
                    </div>
                    <!--parte centrale colonna destra (CHAT)-->
                    <div id="main-right">
                        <div class="chat">
                            
                    </div>
                    <!--parte fissa inferiore colonna destra-->
                    <div id="button-right">
                        <div id="content-button-right">
                            <div class="icone-button">
                                <a href="#"><i class="fa-regular fa-face-smile" style="color: #8d8b8b;"></i></a>
                            </div>
                            <div id="bottom_input">
                                <input type="text"placeholder="scrivi un messaggio"  v-model="nuovoMessaggio" @keyup.enter="inviaMessaggio">     
                            </div>
                            <div class="icone-button">
                                <a href="#"><i class="fa-solid fa-microphone" style="color: #8d8b8b;"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--link js e vue-->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
